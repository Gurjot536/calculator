<!DOCTYPE html>
<html>	
<meta content="width=device-width, user-scalable=no">
<body>
	<h1>Basic Calculator</h1>

	<link rel="stylesheet" type="text/css" href="mystyle.css">

	<div id='calculator'>
		<div id='screen'></div>
			
		<div id='buttons'>
		<button id = '1' class='b'>1</button>
		<button id = '2' class='b'>2</button>
		<button id = '3' class='b'>3</button>
		<button id = 'm' class='b' >×</button>
		<button id = 'ce' class='b'>CE</button>
		<br>
		<button id = '4' class='b'>4</button>
		<button id = '5' class='b'>5</button>
		<button id = '6' class='b'>6</button>
		<button id = 'd' class='b' >÷</button>
		<button id='back' class='b'>←</button>
		<br>
		<button id = '7' class='b'>7</button>
		<button id = '8' class='b'>8</button>
		<button id = '9' class='b'>9</button>
		<button id = 'a' class='b' >+</button>
		<button id='enter' class='b'>=</button>
		<br>
		<button id='add_space' class='b'>-</button>
		<button id = '0' class='b'>0</button>
		<button id ='add_space_1' class='b'>-</button>
		<button id = 's' class='b'>−</button>
		<br>
		
		</div>
		
	</div>
	

<script src='calculator.js'></script>




</body>
</html>
